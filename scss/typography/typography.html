<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipograpia</title>
    <link rel="stylesheet" href="./typography.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: flex-start;
        }
    </style>
</head>
<body>
    <h3 class="d1">Heading .d1</h3>
    <h3 class="d2">Heading .d2</h3>
    <h3 class="d3">Heading .d3</h3>
    <h3 class="d4">Heading .d4</h3>
    <h3 class="d5">Heading .d5</h3>
    <h3 class="d6">Heading .d6</h3>
    <hr>
    <h1>Heading h1</h1>
    <h2>Heading h2</h2>
    <h3>Heading h3</h3>
    <h4>Heading h4</h4>
    <h5>Heading h5</h5>
    <h6>Heading h6</h6>
    <hr>
    <h2 class="l1">label l1</h2>
    <h2 class="l2">label l2</h2>
    <h2 class="l3">label l3</h2>
    <h2 class="l4">label l4</h2>
    <hr>
    <h6 class="b1">body b1</h6>
    <h6 class="b2">body b2</h6>
    <h6 class="b3">body b3</h6>
    <hr>
    <a class="btn">button .btn</a>
</body>
</html>
