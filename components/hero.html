<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
<section class="hero">
        <picture>
            <source media="(max-width: 767px)" srcset="../assets/images/ea-play-grid-legends-hero-xl.jpg.adapt.crop16x9.767w.jpg">
            <source media="(max-width: 1023px)" srcset="../assets/images/ea-play-grid-legends-hero-xl.jpg.adapt.crop2x1.1023w.jpg">
            <source media="(max-width: 1455px)" srcset="../assets/images/ea-play-grid-legends-hero-xl.jpg.adapt.crop5x2.1455w.jpg">
            <source media="(min-width: 1456px)" srcset="../assets/images/ea-play-grid-legends-hero-xl.jpg.adapt.crop7x2.1920w.jpg">
            <img src="../assets/images/ea-play-grid-legends-hero-xl.jpg.adapt.crop16x9.320w.jpg" alt="">
        </picture> 
        <div class="hero-items-center">
            <div class="hero-content-center">
                <div class="img-hero"><img src="../assets/images/ea-play-grid-legends-7x2-xl-5x2-lg-2x1-md-16x9-sm-xs-white.svg" alt="" width="100%"></div>

                <h2 class="h6 text-light" >Prendi posto sulla griglia di partenza oggi stesso con EA Play!*</h2>
                
                <div class="btn-container d-sm-block">
                    <a class="btn btn-light" href="#">
                        Gioca ora
                    </a>
                </div>
                
            </div>
            <div class="hero-content-center">
            </div>
        </div>
    </section>

    <section class="hero">
        <picture>
            <source media="(max-width: 320px)"
                srcset="../assets/images/hero-medium-console-7x2-xl.jpg.adapt.crop3x5.320w.jpg">
            <source media="(max-width: 767px)"
                srcset="../assets/images/hero-medium-console-7x2-xl.jpg.adapt.crop3x5.767w.jpg">
            <source media="(max-width: 1023px)"
                srcset="../assets/images/hero-medium-console-7x2-xl.jpg.adapt.crop2x1.1023w.jpg">
            <source media="(max-width: 1455px)"
                srcset="../assets/images/hero-medium-console-7x2-xl.jpg.adapt.crop5x2.1455w.jpg">
            <source media="(min-width: 1456px)"
                srcset="../assets/images/hero-medium-console-7x2-xl.jpg.adapt.crop7x2.1920w.jpg">
            <img class="eapl-hero__image eapl-animate__bg"
                src="../assets/images/hero-medium-console-7x2-xl.jpg.adapt.crop3x5.320w.jpg" alt="">
        </picture>
        <div class="hero-items-left">
            <div class="hero-content-left">
                <div class="img-hero"><img src="../assets/images/ea-play-logo-coral-hero-logo-small.svg" alt="" width="100%"></div>

                <h6 class="b2 text-light">Non limitarti al gioco. Gioca al massimo. Sblocca ricompense esclusive, contenuti per i soli membri e una libreria dei migliori titoli.</h6>
                
                <div class="btn-container d-sm-block">
                    <a class="btn btn-white" href="#">
                        Iscriviti subito
                    </a>
                </div>
            </div>
            <div class="hero-content-left hidden">
            </div>
        </div>
    </section>
</body>

</html>
